<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundlecontable.ListEspecificoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EspecificocontableListForm">
                <p:panel header="#{bundlecontable.ListEspecificoTitle}">
                    <p:dataTable id="datalist" value="#{especificocontableController.items}" var="item" style="width:600px"
                                 selectionMode="single" selection="#{especificocontableController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codigocuenta}"
                                 rows="25"
                                 rowsPerPageTemplate="25,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column style="text-align: center" width="70">
                            <f:facet name="header">
                                <h:outputText value="#{bundlecontable.ListEspecificoTitle_codigocuenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigocuenta}"/>
                        </p:column>
                        <p:column style="text-align: center"> 
                            <f:facet name="header">
                                <h:outputText value="#{bundlecontable.ListEspecificoTitle_idgrupocontable}"/>
                            </f:facet>
                            <h:outputText value="#{item.idgrupocontable}"/>
                        </p:column>
                        <p:column style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="#{bundlecontable.ListEspecificoTitle_idsubgrupocontable}"/>
                            </f:facet>
                            <h:outputText value="#{item.idsubgrupocontable}"/>
                        </p:column>
                        <p:column style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="#{bundlecontable.ListEspecificoTitle_idespecificocontable}"/>
                            </f:facet>
                            <h:outputText value="#{item.idespecificocontable}"/>
                        </p:column>
                        <p:column width="300">
                            <f:facet name="header">
                                <h:outputText value="#{bundlecontable.ListEspecificoTitle_especificocontable}"/>
                            </f:facet>
                            <h:outputText value="#{item.especificocontable}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundlecontable.Create}" actionListener="#{especificocontableController.prepareCreate}" update=":EspecificocontableCreateForm" oncomplete="PF('EspecificocontableCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundlecontable.View}" update=":EspecificocontableViewForm" oncomplete="PF('EspecificocontableViewDialog').show()" disabled="#{empty especificocontableController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundlecontable.Edit}" update=":EspecificocontableEditForm" oncomplete="PF('EspecificocontableEditDialog').show()" disabled="#{empty especificocontableController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundlecontable.Delete}" actionListener="#{especificocontableController.destroy}" update=":growl,datalist" disabled="#{empty especificocontableController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
