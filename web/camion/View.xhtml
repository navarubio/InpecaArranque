<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CamionViewDlg" widgetVar="CamionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlepicadora.ViewCamionTitle}">
            <h:form id="CamionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{camionController.selected != null}">
                        <h:outputText value="#{bundlepicadora.ViewCamionLabel_idcamion}"/>
                        <h:outputText value="#{camionController.selected.idcamion}" title="#{bundlepicadora.ViewCamionTitle_idcamion}"/>
                        <h:outputText value="#{bundlepicadora.ViewCamionLabel_placas}"/>
                        <h:outputText value="#{camionController.selected.placas}" title="#{bundlepicadora.ViewCamionTitle_placas}"/>
                        <h:outputText value="#{bundlepicadora.ViewCamionLabel_color}"/>
                        <h:outputText value="#{camionController.selected.color}" title="#{bundlepicadora.ViewCamionTitle_color}"/>
                        <h:outputText value="#{bundlepicadora.ViewCamionLabel_cubicaje}"/>
                        <h:outputText value="#{camionController.selected.cubicaje}" title="#{bundlepicadora.ViewCamionTitle_cubicaje}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundlepicadora.Close}" onclick="CamionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
