<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CamionCreateDlg" widgetVar="CamionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlepicadora.CreateCamionTitle}">
            <h:form id="CamionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{camionController.selected != null}">
                        <p:outputLabel value="#{bundlepicadora.CreateCamionLabel_idcamion}" for="idcamion" />
                        <p:inputText id="idcamion" value="#{camionController.selected.idcamion}" title="#{bundlepicadora.CreateCamionTitle_idcamion}" required="true" requiredMessage="#{bundlepicadora.CreateCamionRequiredMessage_idcamion}"/>
                        <p:outputLabel value="#{bundlepicadora.CreateCamionLabel_placas}" for="placas" />
                        <p:inputText id="placas" value="#{camionController.selected.placas}" title="#{bundlepicadora.CreateCamionTitle_placas}" />
                        <p:outputLabel value="#{bundlepicadora.CreateCamionLabel_color}" for="color" />
                        <p:inputText id="color" value="#{camionController.selected.color}" title="#{bundlepicadora.CreateCamionTitle_color}" />
                        <p:outputLabel value="#{bundlepicadora.CreateCamionLabel_cubicaje}" for="cubicaje" />
                        <p:inputText id="cubicaje" value="#{camionController.selected.cubicaje}" title="#{bundlepicadora.CreateCamionTitle_cubicaje}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{camionController.create}" value="#{bundlepicadora.Save}" update="display,:CamionListForm:datalist,:growl" oncomplete="handleSubmit(args,'CamionCreateDialog');"/>
                    <p:commandButton value="#{bundlepicadora.Cancel}" onclick="CamionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
