<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundletributos.ListDetalleretencionislrspTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DetalleretencionislrspListForm">
                <p:panel header="#{bundletributos.ListDetalleretencionislrspTitle}">
                    <p:dataTable id="datalist" value="#{detalleretencionislrspController.items}" var="item"
                                 selectionMode="single" selection="#{detalleretencionislrspController.selected}"
                                 paginator="true"
                                 rowKey="#{item.iddetalleretencionislrsp}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundletributos.ListDetalleretencionislrspTitle_iddetalleretencionislrsp}"/>
                            </f:facet>
                            <h:outputText value="#{item.iddetalleretencionislrsp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundletributos.ListDetalleretencionislrspTitle_totalventa}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalventa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundletributos.ListDetalleretencionislrspTitle_bimponible}"/>
                            </f:facet>
                            <h:outputText value="#{item.bimponible}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundletributos.ListDetalleretencionislrspTitle_procentajeretencion}"/>
                            </f:facet>
                            <h:outputText value="#{item.procentajeretencion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundletributos.ListDetalleretencionislrspTitle_sustraendo}"/>
                            </f:facet>
                            <h:outputText value="#{item.sustraendo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundletributos.ListDetalleretencionislrspTitle_totalislrretenido}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalislrretenido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundletributos.ListDetalleretencionislrspTitle_idcomprobanteislrsp}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcomprobanteislrsp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundletributos.ListDetalleretencionislrspTitle_idtiporetencionislr}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtiporetencionislr}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundletributos.ListDetalleretencionislrspTitle_numerofact}"/>
                            </f:facet>
                            <h:outputText value="#{item.numerofact}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundletributos.Create}" actionListener="#{detalleretencionislrspController.prepareCreate}" update=":DetalleretencionislrspCreateForm" oncomplete="PF('DetalleretencionislrspCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundletributos.View}" update=":DetalleretencionislrspViewForm" oncomplete="PF('DetalleretencionislrspViewDialog').show()" disabled="#{empty detalleretencionislrspController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundletributos.Edit}" update=":DetalleretencionislrspEditForm" oncomplete="PF('DetalleretencionislrspEditDialog').show()" disabled="#{empty detalleretencionislrspController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundletributos.Delete}" actionListener="#{detalleretencionislrspController.destroy}" update=":growl,datalist" disabled="#{empty detalleretencionislrspController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
