<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="./../template.xhtml">
            <ui:define name="title">
                Retenciones IVA
                <h:outputStylesheet library="css" name="index.css" />   
            </ui:define>
            <ui:define name="body">
                <p:growl id="msgs" showDetail="true" autoUpdate="true" showSummary="false" />

                <h:form id ="formulario">
                    <div id="imag2">
                        <img src="../resources/images/LogoInpeca.jpg" width="155" height="58" alt="Logo Inpeca"/>
                    </div>      
                    <img src="../resources/images/vcalendar.png" width="70" height="70" alt="Facturacion" align="right" />

                    <p:panel header="COMPROBANTE DE RETENCION DE IVA">
                        <p:fieldset style="width: 68%"  legend="Datos del Contribuyente" >
                            <p:panelGrid columns="4" styleClass="ui-custompanelgrid1">
                                <p:outputLabel for="razonsocial" styleClass="text-ouput" value="USUARIO"/>
                                <p:outputLabel id="razonsocial"  value="#{comprobantesivaController.detalleretencionivaef.idcompra.rifproveedor.razonsocial}"/>
                                <p:outputLabel for="numero" styleClass="text-ouput" value="Serial Comprobante" />                                 
                                <p:outputLabel id="numero" styleClass="text-ouputfact" value="#{facturasController.devolversiguientefactura()}" title="#{bundle.CreateFacturaTitle_numerofactura}" />
                                <p:outputLabel for="rif" styleClass="text-ouput" value="R.I.F." />
                                <p:outputLabel id="rif" value="#{comprobantesivaController.detalleretencionivaef.idcompra.rifproveedor.rifproveedor}" styleClass="optionalLbl"/>
                                <p:outputLabel for="fechaventa" styleClass="text-ouput"  value="Fecha Comprobante"  />
                                <p:calendar id="fechaventa" pattern="dd/MM/yyyy" locale="es" value="#{facturasController.factura.fecha}" showOn="button" navigator="true" required="true" size="10"/>
                                <p:outputLabel for="direccioncliente" styleClass="text-ouput"  value="Direccion Fiscal" />
                                <p:outputLabel id="direccioncliente" value="#{comprobantesivaController.detalleretencionivaef.idcompra.rifproveedor.direccionfiscal}"/>
                                <p:outputLabel for="periodofiscal" styleClass="text-ouput" value="AÑO :"  />
                                <p:inputText id="periodofiscal" value="#{facturasController.factura.numerocontrol}" title="#{bundle.CreateFacturaTitle_controlfactura}" required="true"/>
                                <p:outputLabel for="telefono" styleClass="text-ouput" value="Telefonos" />
                                <p:outputLabel id="telefono" value="#{comprobantesivaController.detalleretencionivaef.idcompra.rifproveedor.telefonos}" />
                                <p:outputLabel for="mes" styleClass="text-ouput" value="MES" />
                                <p:outputLabel id="mes" value="#{null}" />

                                <p:outputLabel for="observa" styleClass="text-ouput"  value="Observaciones" />
                                <p:inputTextarea id="observa"  rows="2" cols="50" label="Observaciones" value="#{facturasController.factura.observacionesfact}" required="true"/>
                            </p:panelGrid>
                        </p:fieldset>
                        <p:fieldset styleClass="ui-custompanelgrid2" legend="Datos de Facturación">
                            <p:panelGrid id= "datosarticulo" columns="7">
                                <p:outputLabel value="Articulo" styleClass="text-ouput" for="idrequerimiento"  />
                                <p:selectOneMenu id="idrequerimiento" value="#{requerimientosController.requer.codigo}" converter="omnifaces.SelectItemsConverter" filter="true" filterMatchMode="contains" >
                                    <p:ajax event="change" listener="#{requerimientosController.buscarArticulo()}" update="precio"/>                              
                                    <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                                    <!--f:selectItems value=".{articuloController.itemsAvailableSelectOne}"-->
                                    <f:selectItems value="#{requerimientosController.articulos}"
                                                   var="idarticuloItem"
                                                   itemLabel="#{idarticuloItem.descripcion}"  itemValue="#{idarticuloItem}" /> 
                                </p:selectOneMenu>
                                <p:outputLabel for="cantidad" styleClass="text-ouput" value="Cantidad" />
                                <p:inputText id="cantidad" value="#{requerimientosController.cantidad}" style="text-align:right" size="5" required="true" />
                                <p:outputLabel for="precio"  styleClass="text-ouput" value="Precio sin IVA" />
                                <p:inputText id="precio"   label="#{requerimientosController.articulo.pcosto}"  size="10" value="#{requerimientosController.pventa}" style="text-align:right" />
                                <p:commandButton value="Anexar" icon="ui-icon-plusthick"  action="#{requerimientosController.anexarafactura()}" update="listado,datosarticulo"/>   
                            </p:panelGrid>
                        </p:fieldset>
                        <p:panel>
                            <p:dataTable id="listado" widgetVar="listadoreq" value="#{requerimientosController.listarequerimiento}" 
                                         var="req" emptyMessage="No hay articulos para mostrar" rowKey="#{req.codigo.codigo}"
                                         selectionMode="single" >
                                <p:column style="width:8%"  headerText="Codigo Articulo">
                                    #{req.codigo.codigo} 
                                </p:column>
                                <p:column style="width:25%"  headerText="Descripcion del Articulo">
                                    #{req.codigo} 
                                </p:column>
                                <p:column style="text-align: center" headerText="Cantidad">
                                    #{req.cantidad} 
                                </p:column >
                                <p:column style="text-align: right" headerText="Precio Unitario ">
                                    <h:outputText value="#{req.pcosto}">
                                        <f:convertNumber type="currency" currencySymbol=" " />
                                    </h:outputText>
                                </p:column>
                                <p:column style="text-align: right" headerText="SUB TOTAL">
                                    <h:outputText value="#{req.subtotal}">
                                        <f:convertNumber type="currency" currencySymbol=" " />
                                    </h:outputText>
                                </p:column>                                
                                <p:column style="text-align: right" headerText="IVA">
                                    <h:outputText value="#{req.tributoiva}">
                                        <f:convertNumber type="currency" currencySymbol="" />
                                    </h:outputText>
                                </p:column>
                                <p:column style="text-align: right" headerText="TOTAL">
                                    <h:outputText value="#{req.total}">
                                        <f:convertNumber type="currency" currencySymbol=""  />
                                    </h:outputText>
                                </p:column>
                                <p:column style="width:10%" headerText="Eliminar">
                                    <p:commandLink value="Eliminar" actionListener="#{requerimientosController.eliminar(req)}" update="listado" />
                                </p:column>
                                <p:columnGroup type="footer">
                                    <p:row>
                                        <p:column colspan="4" style="text-align:right" footerText="TOTALES GENERALES" />
                                        <p:column style="text-align: right"  footerText="#{requerimientosController.totalbaseimponible()}"/> 
                                        <p:column style="text-align: right"  footerText="#{requerimientosController.totaliva()}" />
                                        <p:column style="text-align: right"  footerText="#{requerimientosController.totaltotal()}" />
                                    </p:row>
                                </p:columnGroup>                            
                            </p:dataTable>
                            <p:commandButton value="Registrar" actionListener="#{facturasController.registrarventa()}"  update=":formulario,:growl" action="/factura/List?faces-redirect=true" />
                            <!--p:commandButton id="printButtom"  type="submit" icon="ui-icon-print"   value=".{bundle.Imprimir}" actionListener=".{facturasController.verReporte()}" ajax="false" onclick="form.target = '_blank'"/-->                            
                        </p:panel>
                    </p:panel>
                </h:form>
                <h:outputScript library="js" name="spanishLocale.js"/>

            </ui:define>
        </ui:composition>
    </body>
</html>
