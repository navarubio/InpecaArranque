<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundlepicadora.ListChoferTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ChoferListForm">
                <p:panel header="#{bundlepicadora.ListChoferTitle}">
                    <p:dataTable id="datalist" value="#{choferController.items}" var="item" style="width: 800px;"
                                 selectionMode="single" selection="#{choferController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idchofer}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlepicadora.ListChoferTitle_idchofer}"/>
                            </f:facet>
                            <h:outputText value="#{item.idchofer}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlepicadora.ListChoferTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlepicadora.ListChoferTitle_cedula}"/>
                            </f:facet>
                            <h:outputText value="#{item.cedula}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlepicadora.ListChoferTitle_telefonos}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefonos}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundlepicadora.Create}" actionListener="#{choferController.prepareCreate}" update=":ChoferCreateForm" oncomplete="PF('ChoferCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundlepicadora.View}" update=":ChoferViewForm" oncomplete="PF('ChoferViewDialog').show()" disabled="#{empty choferController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundlepicadora.Edit}" update=":ChoferEditForm" oncomplete="PF('ChoferEditDialog').show()" disabled="#{empty choferController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundlepicadora.Delete}" actionListener="#{choferController.destroy}" update=":growl,datalist" disabled="#{empty choferController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
