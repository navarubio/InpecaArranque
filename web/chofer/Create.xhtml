<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChoferCreateDlg" widgetVar="ChoferCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlepicadora.CreateChoferTitle}">
            <h:form id="ChoferCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{choferController.selected != null}">
                        <p:outputLabel value="#{bundlepicadora.CreateChoferLabel_idchofer}" for="idchofer" />
                        <p:inputText id="idchofer" value="#{choferController.selected.idchofer}" title="#{bundlepicadora.CreateChoferTitle_idchofer}" required="true" requiredMessage="#{bundlepicadora.CreateChoferRequiredMessage_idchofer}"/>
                        <p:outputLabel value="#{bundlepicadora.CreateChoferLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{choferController.selected.nombre}" title="#{bundlepicadora.CreateChoferTitle_nombre}" />
                        <p:outputLabel value="#{bundlepicadora.CreateChoferLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{choferController.selected.cedula}" title="#{bundlepicadora.CreateChoferTitle_cedula}" />
                        <p:outputLabel value="#{bundlepicadora.CreateChoferLabel_telefonos}" for="telefonos" />
                        <p:inputText id="telefonos" value="#{choferController.selected.telefonos}" title="#{bundlepicadora.CreateChoferTitle_telefonos}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{choferController.create}" value="#{bundlepicadora.Save}" update="display,:ChoferListForm:datalist,:growl" oncomplete="handleSubmit(args,'ChoferCreateDialog');"/>
                    <p:commandButton value="#{bundlepicadora.Cancel}" onclick="ChoferCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
