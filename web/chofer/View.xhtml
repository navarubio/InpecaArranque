<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChoferViewDlg" widgetVar="ChoferViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlepicadora.ViewChoferTitle}">
            <h:form id="ChoferViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{choferController.selected != null}">
                        <h:outputText value="#{bundlepicadora.ViewChoferLabel_idchofer}"/>
                        <h:outputText value="#{choferController.selected.idchofer}" title="#{bundlepicadora.ViewChoferTitle_idchofer}"/>
                        <h:outputText value="#{bundlepicadora.ViewChoferLabel_nombre}"/>
                        <h:outputText value="#{choferController.selected.nombre}" title="#{bundlepicadora.ViewChoferTitle_nombre}"/>
                        <h:outputText value="#{bundlepicadora.ViewChoferLabel_cedula}"/>
                        <h:outputText value="#{choferController.selected.cedula}" title="#{bundlepicadora.ViewChoferTitle_cedula}"/>
                        <h:outputText value="#{bundlepicadora.ViewChoferLabel_telefonos}"/>
                        <h:outputText value="#{choferController.selected.telefonos}" title="#{bundlepicadora.ViewChoferTitle_telefonos}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundlepicadora.Close}" onclick="ChoferViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
