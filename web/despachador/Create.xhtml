<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DespachadorCreateDlg" widgetVar="DespachadorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlepicadora.CreateDespachadorTitle}">
            <h:form id="DespachadorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{despachadorController.selected != null}">
                        <p:outputLabel value="#{bundlepicadora.CreateDespachadorLabel_iddespachador}" for="iddespachador" />
                        <p:inputText id="iddespachador" value="#{despachadorController.selected.iddespachador}" title="#{bundlepicadora.CreateDespachadorTitle_iddespachador}" required="true" requiredMessage="#{bundlepicadora.CreateDespachadorRequiredMessage_iddespachador}"/>
                        <p:outputLabel value="#{bundlepicadora.CreateDespachadorLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{despachadorController.selected.nombre}" title="#{bundlepicadora.CreateDespachadorTitle_nombre}" />
                        <p:outputLabel value="#{bundlepicadora.CreateDespachadorLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{despachadorController.selected.cedula}" title="#{bundlepicadora.CreateDespachadorTitle_cedula}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{despachadorController.create}" value="#{bundlepicadora.Save}" update="display,:DespachadorListForm:datalist,:growl" oncomplete="handleSubmit(args,'DespachadorCreateDialog');"/>
                    <p:commandButton value="#{bundlepicadora.Cancel}" onclick="DespachadorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
