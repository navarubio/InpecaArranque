<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DespachadorViewDlg" widgetVar="DespachadorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlepicadora.ViewDespachadorTitle}">
            <h:form id="DespachadorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{despachadorController.selected != null}">
                        <h:outputText value="#{bundlepicadora.ViewDespachadorLabel_iddespachador}"/>
                        <h:outputText value="#{despachadorController.selected.iddespachador}" title="#{bundlepicadora.ViewDespachadorTitle_iddespachador}"/>
                        <h:outputText value="#{bundlepicadora.ViewDespachadorLabel_nombre}"/>
                        <h:outputText value="#{despachadorController.selected.nombre}" title="#{bundlepicadora.ViewDespachadorTitle_nombre}"/>
                        <h:outputText value="#{bundlepicadora.ViewDespachadorLabel_cedula}"/>
                        <h:outputText value="#{despachadorController.selected.cedula}" title="#{bundlepicadora.ViewDespachadorTitle_cedula}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundlepicadora.Close}" onclick="DespachadorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
