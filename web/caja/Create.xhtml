<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CajaCreateDlg" widgetVar="CajaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlefactura.CreateCajaTitle}">
            <h:form id="CajaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cajaController.selected != null}">
                        <p:outputLabel value="#{bundlefactura.CreateCajaLabel_idcaja}" for="idcaja" />
                        <p:inputText id="idcaja" value="#{cajaController.selected.idcaja}" title="#{bundlefactura.CreateCajaTitle_idcaja}" required="true" requiredMessage="#{bundlefactura.CreateCajaRequiredMessage_idcaja}"/>
                        <p:outputLabel value="#{bundlefactura.CreateCajaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{cajaController.selected.descripcion}" title="#{bundlefactura.CreateCajaTitle_descripcion}" />
                        <p:outputLabel value="#{bundlefactura.CreateCajaLabel_totaldespachado}" for="totaldespachado" />
                        <p:inputText id="totaldespachado" value="#{cajaController.selected.totaldespachado}" title="#{bundlefactura.CreateCajaTitle_totaldespachado}" />
                        <p:outputLabel value="#{bundlefactura.CreateCajaLabel_numeracionfactura}" for="numeracionfactura" />
                        <p:inputText id="numeracionfactura" value="#{cajaController.selected.numeracionfactura}" title="#{bundlefactura.CreateCajaTitle_numeracionfactura}" />
                        <p:outputLabel value="#{bundlefactura.CreateCajaLabel_clientesatendidos}" for="clientesatendidos" />
                        <p:inputText id="clientesatendidos" value="#{cajaController.selected.clientesatendidos}" title="#{bundlefactura.CreateCajaTitle_clientesatendidos}" />
                        <p:outputLabel value="#{bundlefactura.CreateCajaLabel_idestatuscaja}" for="idestatuscaja" />
                        <p:selectOneMenu id="idestatuscaja" value="#{cajaController.selected.idestatuscaja}" >
                            <f:selectItems value="#{estatuscajaController.itemsAvailableSelectOne}"
                                           var="idestatuscajaItem"
                                           itemValue="#{idestatuscajaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cajaController.create}" value="#{bundlefactura.Save}" update="display,:CajaListForm:datalist,:growl" oncomplete="handleSubmit(args,'CajaCreateDialog');"/>
                    <p:commandButton value="#{bundlefactura.Cancel}" onclick="CajaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
