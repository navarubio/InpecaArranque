<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CajaViewDlg" widgetVar="CajaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlefactura.ViewCajaTitle}">
            <h:form id="CajaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cajaController.selected != null}">
                        <h:outputText value="#{bundlefactura.ViewCajaLabel_idcaja}"/>
                        <h:outputText value="#{cajaController.selected.idcaja}" title="#{bundlefactura.ViewCajaTitle_idcaja}"/>
                        <h:outputText value="#{bundlefactura.ViewCajaLabel_descripcion}"/>
                        <h:outputText value="#{cajaController.selected.descripcion}" title="#{bundlefactura.ViewCajaTitle_descripcion}"/>
                        <h:outputText value="#{bundlefactura.ViewCajaLabel_totaldespachado}"/>
                        <h:outputText value="#{cajaController.selected.totaldespachado}" title="#{bundlefactura.ViewCajaTitle_totaldespachado}"/>
                        <h:outputText value="#{bundlefactura.ViewCajaLabel_numeracionfactura}"/>
                        <h:outputText value="#{cajaController.selected.numeracionfactura}" title="#{bundlefactura.ViewCajaTitle_numeracionfactura}"/>
                        <h:outputText value="#{bundlefactura.ViewCajaLabel_clientesatendidos}"/>
                        <h:outputText value="#{cajaController.selected.clientesatendidos}" title="#{bundlefactura.ViewCajaTitle_clientesatendidos}"/>
                        <h:outputText value="#{bundlefactura.ViewCajaLabel_idestatuscaja}"/>
                        <h:outputText value="#{cajaController.selected.idestatuscaja}" title="#{bundlefactura.ViewCajaTitle_idestatuscaja}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundlefactura.Close}" onclick="CajaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
