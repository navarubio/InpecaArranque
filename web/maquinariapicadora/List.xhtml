<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundlepicadora.ListMaquinariapicadoraTitle}"></h:outputText>
            <h:outputStylesheet library="css" name="index.css" /> 
        </ui:define>

        <ui:define name="body">
            <h:form id="MaquinariapicadoraListForm">
                <div id="imag2">
                    <img src="../resources/images/LogoInpeca.jpg" width="155" height="58" alt="Logo Inpeca" />
                </div>     
                <img src="../resources/images/Payloader2.png" width="120" height="70" alt="Solicitudes" align="right" />

                <p:panel header="#{bundlepicadora.ListMaquinariapicadoraTitle}">
                    <p:dataTable id="datalist" value="#{maquinariapicadoraController.items}" var="item" style="width: 1100px;"
                                 selectionMode="single" selection="#{maquinariapicadoraController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idmaquinariapicadora}"
                                 rows="20"
                                 rowsPerPageTemplate="20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column  width="80" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="#{bundlepicadora.ListMaquinariapicadoraTitle_idmaquinariapicadora}"/>
                            </f:facet>
                            <h:outputText value="#{item.idmaquinariapicadora}"/>
                        </p:column>
                        <p:column  width="80" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="#{bundlepicadora.ListMaquinariapicadoraTitle_serialmaquinaria}"/>
                            </f:facet>
                            <h:outputText value="#{item.serialmaquinaria}"/>
                        </p:column>
                        <p:column width="150">
                            <f:facet name="header">
                                <h:outputText value="#{bundlepicadora.ListMaquinariapicadoraTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column  width="100" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="#{bundlepicadora.ListMaquinariapicadoraTitle_idtipomaquinaria}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtipomaquinaria.tipomaquinaria}"/>
                        </p:column>
                        <p:column  width="80" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="#{bundlepicadora.ListMaquinariapicadoraTitle_idmedida}"/>
                            </f:facet>
                            <h:outputText value="#{item.idmedida.medida}"/>
                        </p:column>
                        <p:column width="200">
                            <f:facet name="header">
                                <h:outputText value="#{bundlepicadora.ListMaquinariapicadoraTitle_proveedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.rifproveedor.razonsocial}"/>
                        </p:column>
                        <p:column  width="80" style="text-align: right">
                            <f:facet name="header">
                                <h:outputText value="#{bundlepicadora.ListMaquinariapicadoraTitle_precio1}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio1}">
                                <f:convertNumber type="currency" currencySymbol=" " />
                            </h:outputText>
                        </p:column>
                        <p:column  width="80" style="text-align: right">
                            <f:facet name="header">
                                <h:outputText value="#{bundlepicadora.ListMaquinariapicadoraTitle_precio2}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio2}">
                                <f:convertNumber type="currency" currencySymbol=" " />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundlepicadora.Create}" actionListener="#{maquinariapicadoraController.prepareCreate}" update=":MaquinariapicadoraCreateForm" oncomplete="PF('MaquinariapicadoraCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundlepicadora.View}" update=":MaquinariapicadoraViewForm" oncomplete="PF('MaquinariapicadoraViewDialog').show()" disabled="#{empty maquinariapicadoraController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundlepicadora.Edit}" update=":MaquinariapicadoraEditForm" oncomplete="PF('MaquinariapicadoraEditDialog').show()" disabled="#{empty maquinariapicadoraController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundlepicadora.Delete}" actionListener="#{maquinariapicadoraController.destroy}" update=":growl,datalist" disabled="#{empty maquinariapicadoraController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
