<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundlepicadora.ListDistribucionusomaquinariaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DistribucionusomaquinariaListForm">
                <p:panel header="#{bundlepicadora.ListDistribucionusomaquinariaTitle}">
                    <p:dataTable id="datalist" value="#{distribucionusomaquinariaController.items}" var="item"
                                 selectionMode="single" selection="#{distribucionusomaquinariaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.iddistribucionusomaquinaria}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlepicadora.ListDistribucionusomaquinariaTitle_iddistribucionusomaquinaria}"/>
                            </f:facet>
                            <h:outputText value="#{item.iddistribucionusomaquinaria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlepicadora.ListDistribucionusomaquinariaTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlepicadora.ListDistribucionusomaquinariaTitle_idusomaquinariapicadora}"/>
                            </f:facet>
                            <h:outputText value="#{item.idusomaquinariapicadora}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlepicadora.ListDistribucionusomaquinariaTitle_idtipotrabajomaquinaria}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtipotrabajomaquinaria}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundlepicadora.Create}" actionListener="#{distribucionusomaquinariaController.prepareCreate}" update=":DistribucionusomaquinariaCreateForm" oncomplete="PF('DistribucionusomaquinariaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundlepicadora.View}" update=":DistribucionusomaquinariaViewForm" oncomplete="PF('DistribucionusomaquinariaViewDialog').show()" disabled="#{empty distribucionusomaquinariaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundlepicadora.Edit}" update=":DistribucionusomaquinariaEditForm" oncomplete="PF('DistribucionusomaquinariaEditDialog').show()" disabled="#{empty distribucionusomaquinariaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundlepicadora.Delete}" actionListener="#{distribucionusomaquinariaController.destroy}" update=":growl,datalist" disabled="#{empty distribucionusomaquinariaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
