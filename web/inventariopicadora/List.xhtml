<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundlepicadora.ListInventariopicadoraTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="InventariopicadoraListForm">
                <p:panel header="#{bundlepicadora.ListInventariopicadoraTitle}">
                    <p:dataTable id="datalist" value="#{inventariopicadoraController.items}" var="item"
                                 selectionMode="single" selection="#{inventariopicadoraController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idinventariopicadora}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlepicadora.ListInventariopicadoraTitle_idinventariopicadora}"/>
                            </f:facet>
                            <h:outputText value="#{item.idinventariopicadora}"/>
                        </p:column>
                        <p:column style="text-align: center" filterBy="#{item.codigo.codigo}" filterMatchMode="contains" filterStyle="width:60px;" >
                            <f:facet name="header">
                                <h:outputText value="#{bundlefactura.ListDetallefacturaTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo.codigo}"/>
                        </p:column>

                        <p:column width="300" filterBy="#{item.codigo.descripcion}" filterMatchMode="contains" >
                            <f:facet name="header">
                                <h:outputText value="#{bundlefactura.ListDetallefacturaTitle_articulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlepicadora.ListInventariopicadoraTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundlepicadora.Create}" actionListener="#{inventariopicadoraController.prepareCreate}" update=":InventariopicadoraCreateForm" oncomplete="PF('InventariopicadoraCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundlepicadora.View}" update=":InventariopicadoraViewForm" oncomplete="PF('InventariopicadoraViewDialog').show()" disabled="#{empty inventariopicadoraController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundlepicadora.Edit}" update=":InventariopicadoraEditForm" oncomplete="PF('InventariopicadoraEditDialog').show()" disabled="#{empty inventariopicadoraController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundlepicadora.Delete}" actionListener="#{inventariopicadoraController.destroy}" update=":growl,datalist" disabled="#{empty inventariopicadoraController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
