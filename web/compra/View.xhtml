<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompraViewDlg" widgetVar="CompraViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCompraTitle}">
            <h:form id="CompraViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compraController.selected != null}" style= "width: 800px"  >
                        <p:fieldset  styleClass="ui-custompanelgrid1" legend="Datos Requerimiento" >
                            <p:panelGrid columns="2">
                                <p:outputLabel for="numero" value="Solicitud" styleClass="optionalLbl"/>
                                <p:outputLabel id="numero" value="REQ- #{compraController.selected.idauxiliarrequerimiento.idauxiliarrequerimiento}" styleClass="optionalLbl"/>
                                <p:outputLabel for="usuario" value="Usuario" styleClass="optionalLbl"/>
                                <p:outputLabel id="usuario" value="#{compraController.selected.idauxiliarrequerimiento.idusuario.nombre}" styleClass="optionalLbl"/>
                                <p:outputLabel for="departamento" value="Departamento" styleClass="optionalLbl"/>
                                <p:outputLabel id="departamento" value="#{compraController.selected.idauxiliarrequerimiento.iddepartamento.departamento}" styleClass="optionalLbl"/>

                                <p:outputLabel for="proveedor" value="Proveedor Referido" styleClass="optionalLbl"/>
                                <p:outputLabel id="proveedor" value="#{compraController.selected.idauxiliarrequerimiento.posibleproveedor}"/>
                                <p:outputLabel for="telefono" value="Telefonos" styleClass="optionalLbl"/>
                                <p:outputLabel id="telefono" value="#{compraController.selected.idauxiliarrequerimiento.telefonoproveedor}"/>
                                <p:outputLabel for="fechasolicitud" value="Fecha Solicitud" />
                                <p:outputLabel id="fechasolicitud" value="#{compraController.selected.idauxiliarrequerimiento.fecharequerimiento}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </p:outputLabel>
                                <p:outputLabel for="resena" value="Breve ReseÃ±a" styleClass="optionalLbl"/>
                                <p:outputLabel id="resena" value="#{compraController.selected.idauxiliarrequerimiento.descripcion}" />
                            </p:panelGrid>
                        </p:fieldset>
                        <p:fieldset styleClass="ui-custompanelgrid" legend="Datos Compra" >
                            <p:panelGrid columns="2">
                                <p:outputLabel for="numeroc" value="Compra" styleClass="optionalLbl"/>
                                <p:outputLabel id="numeroc" value="CMP- #{compraController.selected.idcompra}" styleClass="optionalLbl"/>
                                <p:outputLabel for="usua" value="Usuario" styleClass="optionalLbl"/>
                                <p:outputLabel id="usua" value="#{compraController.selected.idusuario.nombre}" styleClass="optionalLbl"/>
                                <p:outputLabel for="depto" value="Departamento" styleClass="optionalLbl"/>
                                <p:outputLabel id="depto" value="#{pagosController.buscarDepartamento().departamento}" styleClass="optionalLbl"/>
                                <p:outputLabel for="proveedor1" value="Proveedor" styleClass="optionalLbl"/>
                                <p:outputLabel id="proveedor1" value="#{compraController.selected.rifproveedor.razonsocial}"   /> 
                                <p:outputLabel for="rif" value="R.I.F." styleClass="optionalLbl"/>
                                <p:outputLabel id="rif" value="#{compraController.selected.rifproveedor.rifproveedor}" styleClass="optionalLbl"/>
                                <p:outputLabel for="fechacompra" value="Fecha Orden Compra" />
                                <p:outputLabel id="fechacompra" value="#{compraController.selected.fechaorden}" >
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </p:outputLabel>
                                <p:outputLabel for="observa" value="Observaciones" styleClass="optionalLbl"/>
                                <p:outputLabel id="observa" value="#{compraController.selected.observacionescompra}" />
                            </p:panelGrid>                                
                        </p:fieldset>
                    </p:panelGrid>
                        <p:panel id="panelart" >
                            <p:fieldset legend="Datos los Articulos" >
                                <p:dataTable id="listado" value="#{compraController.detallecompraFiltrados}"
                                             var="req" emptyMessage="No hay articulos para mostrar" style="width: 800px" >
                                    <p:column style="width:10%"  headerText="Codigo Articulo">
                                        <h:outputText value="#{req.codigo.codigo}" />
                                    </p:column>
                                    <p:column style="width:35%"  headerText="Descripcion del Articulo">
                                        <h:outputText value="#{req.codigo.descripcion}"/>  
                                    </p:column>
                                    <p:column style="text-align:center" headerText="Cantidad">                                
                                        <h:outputText style="width:10px"  value="#{req.cantidad}"/>
                                    </p:column >
                                    <p:column style="text-align:right" headerText="Precio Unitario ">
                                        <h:outputText style="width:10px"  value="#{req.pcosto}">
                                            <f:convertNumber type="currency" currencySymbol=" " />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="text-align:right" headerText="SUB TOTAL">
                                        <h:outputText value="#{req.subtotal}"> 
                                            <f:convertNumber type="currency" currencySymbol=" " />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="text-align:right" headerText="IVA">
                                        <h:outputText value="#{req.tributoiva}"> 
                                            <f:convertNumber type="currency" currencySymbol=" " />
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="text-align:right" headerText="TOTAL">
                                        <h:outputText value="#{req.totalapagar}"> 
                                            <f:convertNumber type="currency" currencySymbol=" " />
                                        </h:outputText>
                                    </p:column>
                                    <p:columnGroup type="footer">
                                        <p:row>
                                            <p:column colspan="4" style="text-align:right" footerText="TOTALES" />
                                            <p:column style="text-align: right"  footerText="#{pagosController.compra.subtotal}" /> 
                                            <p:column style="text-align: right"  footerText="#{pagosController.compra.iva}" />
                                            <p:column style="text-align: right"  footerText="#{pagosController.compra.total}" />                                        
                                        </p:row>
                                    </p:columnGroup>       
                                </p:dataTable> 
                            </p:fieldset>
                        </p:panel>
                       

                    <h1> Transacciones de Pago efectuadas sobre esta Compra  </h1>
                    <!--p:dataTable id="datalist" value=".{cobroventaController.cobrosFiltrados(pago.selected.numerofact)}" var="item"
                             paginator="false"
                             rowKey=".{item.idcobroventa}"
                             >
                            <p:panel header=".{bundle.ListPagoCompraTitle_cabecera}"-->

                    <p:dataTable id="datalist" value="#{compraController.pagosporidcompra}" style="width: 900px" var="item" widgetVar="pagos"
                                 selectionMode="single" 
                                 paginator="false"
                                 rowKey="#{item.idcompra}"
                                 rows="20"
                                 >
                        <p:column width="80" style="text-align: center" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagoCompraTitle_idrequerimiento}"/>
                            </f:facet>
                            <h:outputText value="CMP-#{item.idcompra.idcompra}"/>
                        </p:column>
                        <p:column width="70" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagoCompraTitle_idpago}"/>
                            </f:facet>
                            <h:outputText value="PGC-#{item.idpagocompra}"/>
                        </p:column>
                        <p:column width="180" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagoCompraTitle_proveedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcompra.rifproveedor.razonsocial}"/>
                        </p:column>                     
                        <p:column width="60" style="text-align: center" sortBy="#{item.fechapago}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagoCompraTitle_fechapago}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechapago}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column width="70" style="text-align: right">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagoCompraTitle_totalpagado}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalpago}">
                                <f:convertNumber type="currency" currencySymbol=" " />
                            </h:outputText>
                        </p:column>
                        <p:column width="70" style="text-align: right">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagoCompraTitle_totalpagado}"/>
                            </f:facet>
                            <h:outputText value="#{item.saldopendiente}">
                                <f:convertNumber type="currency" currencySymbol=" " />
                            </h:outputText>
                        </p:column>
                        <p:column width="100" style="text-align: center" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagoCompraTitle_tipopago}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtipopago.tipopago}"/>
                        </p:column>
                        <p:column width="110" headerText="Banco" style="text-align: center">
                            <h:outputText value="#{item.idbanco.nombrebanco}" />
                        </p:column>
                        <p:column width="155" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPagoCompraTitle_cuenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcuentabancaria.numerocuenta}"/>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="Cerrar" onclick="CompraViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
