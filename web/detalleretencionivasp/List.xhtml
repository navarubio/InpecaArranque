<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundletributos.ListDetalleretencionivaspTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DetalleretencionivaspListForm">
                <p:panel header="#{bundletributos.ListDetalleretencionivaspTitle}">
                    <p:dataTable id="datalist" value="#{detalleretencionivaspController.items}" var="item"
                                 selectionMode="single" selection="#{detalleretencionivaspController.selected}"
                                 paginator="true"
                                 rowKey="#{item.iddetalleretencionivasp}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundletributos.ListDetalleretencionivaspTitle_iddetalleretencionivasp}"/>
                            </f:facet>
                            <h:outputText value="#{item.iddetalleretencionivasp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundletributos.ListDetalleretencionivaspTitle_totalventa}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalventa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundletributos.ListDetalleretencionivaspTitle_bimponible}"/>
                            </f:facet>
                            <h:outputText value="#{item.bimponible}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundletributos.ListDetalleretencionivaspTitle_totalivaretenido}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalivaretenido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundletributos.ListDetalleretencionivaspTitle_idcomprobanteivasp}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcomprobanteivasp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundletributos.ListDetalleretencionivaspTitle_idtiporetencioniva}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtiporetencioniva}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundletributos.ListDetalleretencionivaspTitle_numerofact}"/>
                            </f:facet>
                            <h:outputText value="#{item.numerofact}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundletributos.Create}" actionListener="#{detalleretencionivaspController.prepareCreate}" update=":DetalleretencionivaspCreateForm" oncomplete="PF('DetalleretencionivaspCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundletributos.View}" update=":DetalleretencionivaspViewForm" oncomplete="PF('DetalleretencionivaspViewDialog').show()" disabled="#{empty detalleretencionivaspController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundletributos.Edit}" update=":DetalleretencionivaspEditForm" oncomplete="PF('DetalleretencionivaspEditDialog').show()" disabled="#{empty detalleretencionivaspController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundletributos.Delete}" actionListener="#{detalleretencionivaspController.destroy}" update=":growl,datalist" disabled="#{empty detalleretencionivaspController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
