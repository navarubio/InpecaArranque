<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotacargaCreateDlg" widgetVar="NotacargaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlenotacarga.CreateNotacargaTitle}">
            <h:form id="NotacargaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notacargaController.selected != null}">
                        <p:outputLabel value="#{bundlenotacarga.CreateNotacargaLabel_idnotacarga}" for="idnotacarga" />
                        <p:inputText id="idnotacarga" value="#{notacargaController.selected.idnotacarga}" title="#{bundlenotacarga.CreateNotacargaTitle_idnotacarga}" required="true" requiredMessage="#{bundlenotacarga.CreateNotacargaRequiredMessage_idnotacarga}"/>
                        <p:outputLabel value="#{bundlenotacarga.CreateNotacargaLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{notacargaController.selected.fecha}" title="#{bundlenotacarga.EditNotacargaTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundlenotacarga.CreateNotacargaLabel_observacionesnotacarga}" for="observacionesnotacarga" />
                        <p:inputText id="observacionesnotacarga" value="#{notacargaController.selected.observacionesnotacarga}" title="#{bundlenotacarga.CreateNotacargaTitle_observacionesnotacarga}" />
                        <p:outputLabel value="#{bundlenotacarga.CreateNotacargaLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{notacargaController.selected.cantidad}" title="#{bundlenotacarga.CreateNotacargaTitle_cantidad}" />
                        <p:outputLabel value="#{bundlenotacarga.CreateNotacargaLabel_bimponible}" for="bimponible" />
                        <p:inputText id="bimponible" value="#{notacargaController.selected.bimponible}" title="#{bundlenotacarga.CreateNotacargaTitle_bimponible}" />
                        <p:outputLabel value="#{bundlenotacarga.CreateNotacargaLabel_iva}" for="iva" />
                        <p:inputText id="iva" value="#{notacargaController.selected.iva}" title="#{bundlenotacarga.CreateNotacargaTitle_iva}" />
                        <p:outputLabel value="#{bundlenotacarga.CreateNotacargaLabel_totalgeneral}" for="totalgeneral" />
                        <p:inputText id="totalgeneral" value="#{notacargaController.selected.totalgeneral}" title="#{bundlenotacarga.CreateNotacargaTitle_totalgeneral}" />
                        <p:outputLabel value="#{bundlenotacarga.CreateNotacargaLabel_pendiente}" for="pendiente" />
                        <p:inputText id="pendiente" value="#{notacargaController.selected.pendiente}" title="#{bundlenotacarga.CreateNotacargaTitle_pendiente}" />
                        <p:outputLabel value="#{bundlenotacarga.CreateNotacargaLabel_rifcliente}" for="rifcliente" />
                        <p:selectOneMenu id="rifcliente" value="#{notacargaController.selected.rifcliente}" >
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="rifclienteItem"
                                           itemValue="#{rifclienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundlenotacarga.CreateNotacargaLabel_idusuario}" for="idusuario" />
                        <p:selectOneMenu id="idusuario" value="#{notacargaController.selected.idusuario}" >
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="idusuarioItem"
                                           itemValue="#{idusuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{notacargaController.create}" value="#{bundlenotacarga.Save}" update="display,:NotacargaListForm:datalist,:growl" oncomplete="handleSubmit(args,'NotacargaCreateDialog');"/>
                    <p:commandButton value="#{bundlenotacarga.Cancel}" onclick="NotacargaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
