<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallefacturaCreateDlg" widgetVar="DetallefacturaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlefactura.CreateDetallefacturaTitle}">
            <h:form id="DetallefacturaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallefacturaController.selected != null}">
                        <p:outputLabel value="#{bundlefactura.CreateDetallefacturaLabel_iddetallefact}" for="iddetallefact" />
                        <p:inputText id="iddetallefact" value="#{detallefacturaController.selected.iddetallefact}" title="#{bundlefactura.CreateDetallefacturaTitle_iddetallefact}" required="true" requiredMessage="#{bundlefactura.CreateDetallefacturaRequiredMessage_iddetallefact}"/>
                        <p:outputLabel value="#{bundlefactura.CreateDetallefacturaLabel_unidades}" for="unidades" />
                        <p:inputText id="unidades" value="#{detallefacturaController.selected.unidades}" title="#{bundlefactura.CreateDetallefacturaTitle_unidades}" />
                        <p:outputLabel value="#{bundlefactura.CreateDetallefacturaLabel_preciocosto}" for="preciocosto" />
                        <p:inputText id="preciocosto" value="#{detallefacturaController.selected.precioventa}" title="#{bundlefactura.CreateDetallefacturaTitle_preciocosto}" />
                        <p:outputLabel value="#{bundlefactura.CreateDetallefacturaLabel_precioventabruto}" for="precioventabruto" />
                        <p:inputText id="precioventabruto" value="#{detallefacturaController.selected.subtotal}" title="#{bundlefactura.CreateDetallefacturaTitle_precioventabruto}" />
                        <p:outputLabel value="#{bundlefactura.CreateDetallefacturaLabel_descuento}" for="descuento" />
                        <p:inputText id="descuento" value="#{detallefacturaController.selected.tributoiva}" title="#{bundlefactura.CreateDetallefacturaTitle_descuento}" />
                        <p:outputLabel value="#{bundlefactura.CreateDetallefacturaLabel_precioventaneta}" for="precioventaneta" />
                        <p:inputText id="precioventaneta" value="#{detallefacturaController.selected.total}" title="#{bundlefactura.CreateDetallefacturaTitle_precioventaneta}" />
                        <p:outputLabel value="#{bundlefactura.CreateDetallefacturaLabel_numerofact}" for="numerofact" />
                        <p:selectOneMenu id="numerofact" value="#{detallefacturaController.selected.numerofact}" >
                            <f:selectItems value="#{facturaController.itemsAvailableSelectOne}"
                                           var="numerofactItem"
                                           itemValue="#{numerofactItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundlefactura.CreateDetallefacturaLabel_codigo}" for="codigo" />
                        <p:selectOneMenu id="codigo" value="#{detallefacturaController.selected.codigo}" >
                            <f:selectItems value="#{articuloController.itemsAvailableSelectOne}"
                                           var="codigoItem"
                                           itemValue="#{codigoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detallefacturaController.create}" value="#{bundlefactura.Save}" update="display,:DetallefacturaListForm:datalist,:growl" oncomplete="handleSubmit(args,'DetallefacturaCreateDialog');"/>
                    <p:commandButton value="#{bundlefactura.Cancel}" onclick="DetallefacturaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
