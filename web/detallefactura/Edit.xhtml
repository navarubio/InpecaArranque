<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallefacturaEditDlg" widgetVar="DetallefacturaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlefactura.EditDetallefacturaTitle}">
            <h:form id="DetallefacturaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallefacturaController.selected != null}">
                        <p:outputLabel value="#{bundlefactura.EditDetallefacturaLabel_iddetallefact}" for="iddetallefact" />
                        <p:inputText id="iddetallefact" value="#{detallefacturaController.selected.iddetallefact}" title="#{bundlefactura.EditDetallefacturaTitle_iddetallefact}" required="true" requiredMessage="#{bundlefactura.EditDetallefacturaRequiredMessage_iddetallefact}"/>
                        <p:outputLabel value="#{bundlefactura.EditDetallefacturaLabel_numerofact}" for="numerofact" />
                        <p:selectOneMenu id="numerofact" value="#{detallefacturaController.selected.numerofact}" >
                            <f:selectItem itemLabel="#{bundlefactura.SelectOneMessage}"/>
                            <f:selectItems value="#{facturaController.itemsAvailableSelectOne}"
                                           var="numerofactItem"
                                           itemValue="#{numerofactItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundlefactura.EditDetallefacturaLabel_codigo}" for="codigo" />
                        <p:selectOneMenu id="codigo" value="#{detallefacturaController.selected.codigo}" >
                            <f:selectItem itemLabel="#{bundlefactura.SelectOneMessage}"/>
                            <f:selectItems value="#{articuloController.itemsAvailableSelectOne}"
                                           var="codigoItem"
                                           itemValue="#{codigoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundlefactura.EditDetallefacturaLabel_unidades}" for="unidades" />
                        <p:inputText id="unidades" value="#{detallefacturaController.selected.unidades}" title="#{bundlefactura.EditDetallefacturaTitle_unidades}" />
                        <p:outputLabel value="#{bundlefactura.EditDetallefacturaLabel_precioventabruto}" for="precioventa" />
                        <p:inputText id="precioventa" value="#{detallefacturaController.selected.precioventa}" title="#{bundlefactura.EditDetallefacturaTitle_precioventabruto}" />
                        <p:outputLabel value="#{bundlefactura.EditDetallefacturaLabel_descuento}" for="subtotal" />
                        <p:inputText id="subtotal" value="#{detallefacturaController.selected.subtotal}" title="#{bundlefactura.EditDetallefacturaTitle_descuento}" />
                        <p:outputLabel value="#{bundlefactura.EditDetallefacturaLabel_precioventaneta}" for="iva" />
                        <p:inputText id="iva" value="#{detallefacturaController.selected.tributoiva}" title="#{bundlefactura.EditDetallefacturaTitle_precioventaneta}" />
                        <p:outputLabel value="#{bundlefactura.EditDetallefacturaLabel_totalventa}" for="totalventa" />
                        <p:inputText id="totalventa" value="#{detallefacturaController.selected.total}" title="#{bundlefactura.EditDetallefacturaTitle_totalventa}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detallefacturaController.update}" value="#{bundlefactura.Save}" update="display,:DetallefacturaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DetallefacturaEditDialog');"/>
                    <p:commandButton value="#{bundlefactura.Cancel}" onclick="DetallefacturaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
