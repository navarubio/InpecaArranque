<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CobroventaEditDlg" widgetVar="CobroventaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlecobro.EditCobroventaTitle}">
            <h:form id="CobroventaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cobroventaController.selected != null}">
                        <p:outputLabel value="#{bundlecobro.EditCobroventaLabel_idcobroventa}" for="idcobroventa" />
                        <p:inputText id="idcobroventa" value="#{cobroventaController.selected.idcobroventa}" title="#{bundlecobro.EditCobroventaTitle_idcobroventa}" required="true" requiredMessage="#{bundlecobro.EditCobroventaRequiredMessage_idcobroventa}"/>
                        <p:outputLabel value="#{bundlecobro.EditCobroventaLabel_cuentaoriginadora}" for="cuentaoriginadora" />
                        <p:inputText id="cuentaoriginadora" value="#{cobroventaController.selected.cuentaoriginadora}" title="#{bundlecobro.EditCobroventaTitle_cuentaoriginadora}" />
                        <p:outputLabel value="#{bundlecobro.EditCobroventaLabel_montocobrado}" for="montocobrado" />
                        <p:inputText id="montocobrado" value="#{cobroventaController.selected.montocobrado}" title="#{bundlecobro.EditCobroventaTitle_montocobrado}" />
                        <p:outputLabel value="#{bundlecobro.EditCobroventaLabel_aprobacion}" for="aprobacion" />
                        <p:inputText id="aprobacion" value="#{cobroventaController.selected.aprobacion}" title="#{bundlecobro.EditCobroventaTitle_aprobacion}" />
                        <p:outputLabel value="#{bundlecobro.EditCobroventaLabel_fechacobro}" for="fechacobro" />
                        <p:calendar id="fechacobro" pattern="MM/dd/yyyy" value="#{cobroventaController.selected.fechacobro}" title="#{bundlecobro.EditCobroventaTitle_fechacobro}"  showOn="button"/>
                        <p:outputLabel value="#{bundlecobro.EditCobroventaLabel_montopendiente}" for="montopendiente" />
                        <p:inputText id="montopendiente" value="#{cobroventaController.selected.montopendiente}" title="#{bundlecobro.EditCobroventaTitle_montopendiente}" />
                        <p:outputLabel value="#{bundlecobro.EditCobroventaLabel_numerofact}" for="numerofact" />
                        <p:selectOneMenu id="numerofact" value="#{cobroventaController.selected.numerofact}" >
                            <f:selectItem itemLabel="#{bundlecobro.SelectOneMessage}"/>
                            <f:selectItems value="#{facturaController.itemsAvailableSelectOne}"
                                           var="numerofactItem"
                                           itemValue="#{numerofactItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundlecobro.EditCobroventaLabel_idtipopago}" for="idtipopago" />
                        <p:selectOneMenu id="idtipopago" value="#{cobroventaController.selected.idtipopago}" >
                            <f:selectItem itemLabel="#{bundlecobro.SelectOneMessage}"/>
                            <f:selectItems value="#{tipopagoController.itemsAvailableSelectOne}"
                                           var="idtipopagoItem"
                                           itemValue="#{idtipopagoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundlecobro.EditCobroventaLabel_idcuentabancaria}" for="idcuentabancaria" />
                        <p:selectOneMenu id="idcuentabancaria" value="#{cobroventaController.selected.idcuentabancaria}" >
                            <f:selectItem itemLabel="#{bundlecobro.SelectOneMessage}"/>
                            <f:selectItems value="#{cuentabancariaController.itemsAvailableSelectOne}"
                                           var="idcuentabancariaItem"
                                           itemValue="#{idcuentabancariaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundlecobro.EditCobroventaLabel_idestatuscontable}" for="idestatuscontable" />
                        <p:selectOneMenu id="idestatuscontable" value="#{cobroventaController.selected.idestatuscontable}" >
                            <f:selectItem itemLabel="#{bundlecobro.SelectOneMessage}"/>
                            <f:selectItems value="#{estatuscontableController.itemsAvailableSelectOne}"
                                           var="idestatuscontableItem"
                                           itemValue="#{idestatuscontableItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cobroventaController.update}" value="#{bundlecobro.Save}" update="display,:CobroventaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CobroventaEditDialog');"/>
                    <p:commandButton value="#{bundlecobro.Cancel}" onclick="CobroventaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
