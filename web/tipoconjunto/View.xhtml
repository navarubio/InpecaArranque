<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoconjuntoViewDlg" widgetVar="TipoconjuntoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlecontabilidad.ViewTipoconjuntoTitle}">
            <h:form id="TipoconjuntoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoconjuntoController.selected != null}">
                        <h:outputText value="#{bundlecontabilidad.ViewTipoconjuntoLabel_idtipoconjunto}"/>
                        <h:outputText value="#{tipoconjuntoController.selected.idtipoconjunto}" title="#{bundlecontabilidad.ViewTipoconjuntoTitle_idtipoconjunto}"/>
                        <h:outputText value="#{bundlecontabilidad.ViewTipoconjuntoLabel_conjunto}"/>
                        <h:outputText value="#{tipoconjuntoController.selected.conjunto}" title="#{bundlecontabilidad.ViewTipoconjuntoTitle_conjunto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundlecontabilidad.Close}" onclick="TipoconjuntoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
