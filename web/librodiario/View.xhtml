<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LibrodiarioViewDlg" widgetVar="LibrodiarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlecontabilidad.ViewLibrodiarioTitle}">
            <h:form id="LibrodiarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{librodiarioController.selected != null}">
                        <h:outputText value="#{bundlecontabilidad.ViewLibrodiarioLabel_idlibrodiario}"/>
                        <h:outputText value="#{librodiarioController.selected.idlibrodiario}" title="#{bundlecontabilidad.ViewLibrodiarioTitle_idlibrodiario}"/>
                        <h:outputText value="#{bundlecontabilidad.ViewLibrodiarioLabel_fecha}"/>
                        <h:outputText value="#{librodiarioController.selected.fecha}" title="#{bundlecontabilidad.ViewLibrodiarioTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundlecontabilidad.ViewLibrodiarioLabel_descripcionasiento}"/>
                        <h:outputText value="#{librodiarioController.selected.descripcionasiento}" title="#{bundlecontabilidad.ViewLibrodiarioTitle_descripcionasiento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundlecontabilidad.Close}" onclick="LibrodiarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
