<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DatatributariaCreateDlg" widgetVar="DatatributariaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundletributos.CreateDatatributariaTitle}">
            <h:form id="DatatributariaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{datatributariaController.selected != null}">
                        <p:outputLabel value="#{bundletributos.CreateDatatributariaLabel_iddatatributaria}" for="iddatatributaria" />
                        <p:inputText id="iddatatributaria" value="#{datatributariaController.selected.iddatatributaria}" title="#{bundletributos.CreateDatatributariaTitle_iddatatributaria}" required="true" requiredMessage="#{bundletributos.CreateDatatributariaRequiredMessage_iddatatributaria}"/>
                        <p:outputLabel value="#{bundletributos.CreateDatatributariaLabel_aniofiscal}" for="aniofiscal" />
                        <p:calendar id="aniofiscal" pattern="MM/dd/yyyy" value="#{datatributariaController.selected.aniofiscal}" title="#{bundletributos.EditDatatributariaTitle_aniofiscal}"  showOn="button"/>
                        <p:outputLabel value="#{bundletributos.CreateDatatributariaLabel_unidadtributaria}" for="unidadtributaria" />
                        <p:inputText id="unidadtributaria" value="#{datatributariaController.selected.unidadtributaria}" title="#{bundletributos.CreateDatatributariaTitle_unidadtributaria}" />
                        <p:outputLabel value="#{bundletributos.CreateDatatributariaLabel_factorderetencion}" for="factorderetencion" />
                        <p:inputText id="factorderetencion" value="#{datatributariaController.selected.factorderetencion}" title="#{bundletributos.CreateDatatributariaTitle_factorderetencion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{datatributariaController.create}" value="#{bundletributos.Save}" update="display,:DatatributariaListForm:datalist,:growl" oncomplete="handleSubmit(args,'DatatributariaCreateDialog');"/>
                    <p:commandButton value="#{bundletributos.Cancel}" onclick="DatatributariaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
