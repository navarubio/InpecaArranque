<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DatatributariaViewDlg" widgetVar="DatatributariaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundletributos.ViewDatatributariaTitle}">
            <h:form id="DatatributariaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{datatributariaController.selected != null}">
                        <h:outputText value="#{bundletributos.ViewDatatributariaLabel_iddatatributaria}"/>
                        <h:outputText value="#{datatributariaController.selected.iddatatributaria}" title="#{bundletributos.ViewDatatributariaTitle_iddatatributaria}"/>
                        <h:outputText value="#{bundletributos.ViewDatatributariaLabel_aniofiscal}"/>
                        <h:outputText value="#{datatributariaController.selected.aniofiscal}" title="#{bundletributos.ViewDatatributariaTitle_aniofiscal}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundletributos.ViewDatatributariaLabel_unidadtributaria}"/>
                        <h:outputText value="#{datatributariaController.selected.unidadtributaria}" title="#{bundletributos.ViewDatatributariaTitle_unidadtributaria}"/>
                        <h:outputText value="#{bundletributos.ViewDatatributariaLabel_factorderetencion}"/>
                        <h:outputText value="#{datatributariaController.selected.factorderetencion}" title="#{bundletributos.ViewDatatributariaTitle_factorderetencion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundletributos.Close}" onclick="DatatributariaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
