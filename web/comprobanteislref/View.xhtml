<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComprobanteislrefViewDlg" widgetVar="ComprobanteislrefViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundletributos.ViewComprobanteislrefTitle}">
            <h:form id="ComprobanteislrefViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comprobanteislrefController.selected != null}">
                        <h:outputText value="#{bundletributos.ViewComprobanteislrefLabel_idcomprobanteislref}"/>
                        <h:outputText value="#{comprobanteislrefController.selected.idcomprobanteislref}" title="#{bundletributos.ViewComprobanteislrefTitle_idcomprobanteislref}"/>
                        <h:outputText value="#{bundletributos.ViewComprobanteislrefLabel_comprobante}"/>
                        <h:outputText value="#{comprobanteislrefController.selected.comprobante}" title="#{bundletributos.ViewComprobanteislrefTitle_comprobante}"/>
                        <h:outputText value="#{bundletributos.ViewComprobanteislrefLabel_fecha}"/>
                        <h:outputText value="#{comprobanteislrefController.selected.fecha}" title="#{bundletributos.ViewComprobanteislrefTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundletributos.ViewComprobanteislrefLabel_anio}"/>
                        <h:outputText value="#{comprobanteislrefController.selected.anio}" title="#{bundletributos.ViewComprobanteislrefTitle_anio}"/>
                        <h:outputText value="#{bundletributos.ViewComprobanteislrefLabel_mes}"/>
                        <h:outputText value="#{comprobanteislrefController.selected.mes}" title="#{bundletributos.ViewComprobanteislrefTitle_mes}"/>

                        <h:outputText value="#{bundletributos.ViewComprobanteislrefLabel_totalbimponible}"/>

                        <h:outputText value="#{bundletributos.ViewComprobanteislrefLabel_totalislrretenido}"/>
                        <h:outputText value="#{comprobanteislrefController.selected.totalislrretenido}" title="#{bundletributos.ViewComprobanteislrefTitle_totalislrretenido}"/>
                        <h:outputText value="#{bundletributos.ViewComprobanteislrefLabel_idestatuscomprobante}"/>
                        <h:outputText value="#{comprobanteislrefController.selected.idestatuscomprobante}" title="#{bundletributos.ViewComprobanteislrefTitle_idestatuscomprobante}"/>
                        <h:outputText value="#{bundletributos.ViewComprobanteislrefLabel_rifproveedor}"/>
                        <h:outputText value="#{comprobanteislrefController.selected.rifproveedor}" title="#{bundletributos.ViewComprobanteislrefTitle_rifproveedor}"/>

                    <p:commandButton value="#{bundletributos.Close}" onclick="ComprobanteislrefViewDialog.hide()"/>

            </h:form>
