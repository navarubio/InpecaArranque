<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComprobanteislrspViewDlg" widgetVar="ComprobanteislrspViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundletributos.ViewComprobanteislrspTitle}">
            <h:form id="ComprobanteislrspViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comprobanteislrspController.selected != null}">
                        <h:outputText value="#{bundletributos.ViewComprobanteislrspLabel_idcomprobanteislrsp}"/>
                        <h:outputText value="#{comprobanteislrspController.selected.idcomprobanteislrsp}" title="#{bundletributos.ViewComprobanteislrspTitle_idcomprobanteislrsp}"/>
                        <h:outputText value="#{bundletributos.ViewComprobanteislrspLabel_comprobante}"/>
                        <h:outputText value="#{comprobanteislrspController.selected.comprobante}" title="#{bundletributos.ViewComprobanteislrspTitle_comprobante}"/>
                        <h:outputText value="#{bundletributos.ViewComprobanteislrspLabel_fecha}"/>
                        <h:outputText value="#{comprobanteislrspController.selected.fecha}" title="#{bundletributos.ViewComprobanteislrspTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundletributos.ViewComprobanteislrspLabel_totalgeneral}"/>
                        <h:outputText value="#{comprobanteislrspController.selected.totalgeneral}" title="#{bundletributos.ViewComprobanteislrspTitle_totalgeneral}"/>
                        <h:outputText value="#{bundletributos.ViewComprobanteislrspLabel_totalbimponible}"/>
                        <h:outputText value="#{comprobanteislrspController.selected.totalbimponible}" title="#{bundletributos.ViewComprobanteislrspTitle_totalbimponible}"/>
                        <h:outputText value="#{bundletributos.ViewComprobanteislrspLabel_totalislrretenido}"/>
                        <h:outputText value="#{comprobanteislrspController.selected.totalislrretenido}" title="#{bundletributos.ViewComprobanteislrspTitle_totalislrretenido}"/>
                        <h:outputText value="#{bundletributos.ViewComprobanteislrspLabel_idestatuscomprobante}"/>
                        <h:outputText value="#{comprobanteislrspController.selected.idestatuscomprobante}" title="#{bundletributos.ViewComprobanteislrspTitle_idestatuscomprobante}"/>
                        <h:outputText value="#{bundletributos.ViewComprobanteislrspLabel_rifcliente}"/>
                        <h:outputText value="#{comprobanteislrspController.selected.rifcliente}" title="#{bundletributos.ViewComprobanteislrspTitle_rifcliente}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundletributos.Close}" onclick="ComprobanteislrspViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
