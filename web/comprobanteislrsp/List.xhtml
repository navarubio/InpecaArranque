<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundletributos.ListComprobanteislrspTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ComprobanteislrspListForm">
                <p:panel header="#{bundletributos.ListComprobanteislrspTitle}">
                    <p:dataTable id="datalist" value="#{comprobanteislrspController.items}" var="item"
                                 selectionMode="single" selection="#{comprobanteislrspController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idcomprobanteislrsp}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundletributos.ListComprobanteislrspTitle_idcomprobanteislrsp}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcomprobanteislrsp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundletributos.ListComprobanteislrspTitle_comprobante}"/>
                            </f:facet>
                            <h:outputText value="#{item.comprobante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundletributos.ListComprobanteislrspTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundletributos.ListComprobanteislrspTitle_totalgeneral}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalgeneral}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundletributos.ListComprobanteislrspTitle_totalbimponible}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalbimponible}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundletributos.ListComprobanteislrspTitle_totalislrretenido}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalislrretenido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundletributos.ListComprobanteislrspTitle_idestatuscomprobante}"/>
                            </f:facet>
                            <h:outputText value="#{item.idestatuscomprobante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundletributos.ListComprobanteislrspTitle_rifcliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.rifcliente}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundletributos.Create}" actionListener="#{comprobanteislrspController.prepareCreate}" update=":ComprobanteislrspCreateForm" oncomplete="PF('ComprobanteislrspCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundletributos.View}" update=":ComprobanteislrspViewForm" oncomplete="PF('ComprobanteislrspViewDialog').show()" disabled="#{empty comprobanteislrspController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundletributos.Edit}" update=":ComprobanteislrspEditForm" oncomplete="PF('ComprobanteislrspEditDialog').show()" disabled="#{empty comprobanteislrspController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundletributos.Delete}" actionListener="#{comprobanteislrspController.destroy}" update=":growl,datalist" disabled="#{empty comprobanteislrspController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
