<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundletributos.ListEstatuscomprobanteretencionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EstatuscomprobanteretencionListForm">
                <p:panel header="#{bundletributos.ListEstatuscomprobanteretencionTitle}">
                    <p:dataTable id="datalist" value="#{estatuscomprobanteretencionController.items}" var="item" style="width:500px"
                                 selectionMode="single" selection="#{estatuscomprobanteretencionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idestatuscomprobante}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundletributos.ListEstatuscomprobanteretencionTitle_idestatuscomprobante}"/>
                            </f:facet>
                            <h:outputText value="#{item.idestatuscomprobante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundletributos.ListEstatuscomprobanteretencionTitle_estatuscomprobante}"/>
                            </f:facet>
                            <h:outputText value="#{item.estatuscomprobante}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundletributos.Create}" actionListener="#{estatuscomprobanteretencionController.prepareCreate}" update=":EstatuscomprobanteretencionCreateForm" oncomplete="PF('EstatuscomprobanteretencionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundletributos.View}" update=":EstatuscomprobanteretencionViewForm" oncomplete="PF('EstatuscomprobanteretencionViewDialog').show()" disabled="#{empty estatuscomprobanteretencionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundletributos.Edit}" update=":EstatuscomprobanteretencionEditForm" oncomplete="PF('EstatuscomprobanteretencionEditDialog').show()" disabled="#{empty estatuscomprobanteretencionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundletributos.Delete}" actionListener="#{estatuscomprobanteretencionController.destroy}" update=":growl,datalist" disabled="#{empty estatuscomprobanteretencionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
