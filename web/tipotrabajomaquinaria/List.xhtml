<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundlepicadora.ListTipotrabajomaquinariaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TipotrabajomaquinariaListForm">
                <p:panel header="#{bundlepicadora.ListTipotrabajomaquinariaTitle}">
                    <p:dataTable id="datalist" value="#{tipotrabajomaquinariaController.items}" var="item"  style="width: 500px;"
                                 selectionMode="single" selection="#{tipotrabajomaquinariaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idtipotrabajomaquinaria}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlepicadora.ListTipotrabajomaquinariaTitle_idtipotrabajomaquinaria}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtipotrabajomaquinaria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlepicadora.ListTipotrabajomaquinariaTitle_tipotrabajomaquinaria}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipotrabajomaquinaria}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundlepicadora.Create}" actionListener="#{tipotrabajomaquinariaController.prepareCreate}" update=":TipotrabajomaquinariaCreateForm" oncomplete="PF('TipotrabajomaquinariaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundlepicadora.View}" update=":TipotrabajomaquinariaViewForm" oncomplete="PF('TipotrabajomaquinariaViewDialog').show()" disabled="#{empty tipotrabajomaquinariaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundlepicadora.Edit}" update=":TipotrabajomaquinariaEditForm" oncomplete="PF('TipotrabajomaquinariaEditDialog').show()" disabled="#{empty tipotrabajomaquinariaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundlepicadora.Delete}" actionListener="#{tipotrabajomaquinariaController.destroy}" update=":growl,datalist" disabled="#{empty tipotrabajomaquinariaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
